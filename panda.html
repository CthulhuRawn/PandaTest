<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="pandaCtrl"> 

<h2 ng-repeat="x in names"  ng-if="$first">Current status: {{x.status}}</h2>

<h2>Availability:</h2>
<ul>
  <li ng-repeat="x in names">
    {{ x.created_on.replace("T"," ").replace("Z","") + ' - ' + x.status +' - ' + x.body }}
  </li>
</ul>	

</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('pandaCtrl', function($scope, $http) {
		$http.get("http://localhost:8080")
		.success(function (response) { console.log (response); $scope.names = response;});
	});
</script>

</body>
</html>
